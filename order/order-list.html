  <script type="text/javascript">
	  var tokenId = globalData.getToken();
    $(function() {
      searchOrder();
    })

    function searchOrder() {
      $("#orderInfo").datagrid({
        method: 'post',
        url: globalData.server + 'orders/queryOrderBypage',//调用数据接口
		queryParams: {
		    	cargoName: $("#cargoName").val(),
		    	cricuitsNo: $("#cricuitsNo").val(),
		    	senderName: $("#senderName").val(),
				receiver: $("#receiver").val(),
				orderNo: $("#orderNo").val(),
				beginOrderCreateTime:$("#beginOrderCreateTime").val(),
				endOrderCreateTime:$("#endOrderCreateTime").val(),
				startOrderEndTime:$("#startOrderEndTime").val(),
				endOrderEndTime:$("#endOrderEndTime").val(),
				packingUnit:$("#packingUnit").val(),
				status:$("#status").val(),
				cargoType:$("#cargoType").val(),
				tokenId: tokenId
			}
      });
    }
	
	/* 操作按钮 */
	function anniu(value, row, index){
		return "<a herf='javascript:void(0)' title='编辑' onclick='adminShow("+index+")'><i class='layui-icon'>&#xe642;</i></a>"
	          +" <a title='删除' onclick='member_del("+index+")' href='javascript:void(0)'><i class='layui-icon'>&#xe640;</i>";
	}
	/* 点击修改按钮时 */
	 function adminShow(index){
		//将当前行数据填入表单
		var data = $("#orderInfo").datagrid("getData"); //获取datagrid对应的json数据（对象集合）
		var row = data.rows[index]; //获取第index行对应的json对象。 index为传递过来的索引参数，从0开始，就像数组下标。
		var id=row.id;
		var ind=layer.open({
					type:2,
					area:['600px','500px'],
					offset:'100px',
					shadeClose:true,
					maxmin:true,
					content:'order-edit.html',
					success: function (layero, ind) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + ind];
							// 向子页面的全局函数child传参
							iframe.child(id);
					     }
				 });
	} 
	
	/* 点击删除按钮时 */
	function member_del(index){
		layer.confirm('确定要删除此条信息吗?', {icon: 3, title:'提示'}, function(ind){
			var data = $("#orderInfo").datagrid("getData"); //获取datagrid对应的json数据（对象集合）
			var row = data.rows[index]; //获取第index行对应的json对象。 index为传递过来的索引参数，从0开始，就像数组下标。
			var id=row.id;
		 $.post(globalData.server+"orders/deleteOneOrder",{id:id,tokenId:tokenId},function(res){
		     if(res==true){
		 		layer.alert("删除成功", {icon: 6},function () {
		 		     layer.close(index);
		 			window.location.reload();
		 		});
		     }else{
		         layer.alert("删除失败", {icon: 5},function () {
		             // 获得frame索引
		             var index = parent.layer.getFrameIndex(window.name);
		             //关闭当前frame
		             layer.close(index);
		         });
		     }
		 },'json');
		});
	}
  </script>
  <script type="text/javascript">
  		//导出选中的学生记录到excel表中
  				function daoChu() {
  					var ids = "";
  					var row = $('#orderInfo').datagrid('getChecked');
  					console.log("sssssss" + row.id);
  					if(row && row.length > 0) {
  						$.each(row, function(i, e) {
  							console.log("ssssssaaaaa" + e.id)
  							if(i == 0) {
  								ids += e.id;
  							} else {
  								ids += "," + e.id;
  							}
  						}); 
  						window.location.href = globalData.server+"orders/exportOrders?ids=" + ids+ "&tokenId=" + globalData.getToken();
  					} else {
  						layer.confirm('还没有选中学生,要导出所有吗！',{icon:3,title:"提示"}, function(r) {
  							if(r) {
  								window.location.href = globalData.server+"orders/exportOrders?tokenId=" + globalData.getToken();
  							}
  						});
  					}
  	
  				}
    </script>
    	<script type="text/javascript">
    			function daoRu(){
    			$("#uploadWindow").window('open');
    		}
    		function upload() {
    				var formData = new FormData();//表单数据对象				
    				formData.append("file", $("#avatar").prop('files')[0] );//文件		
    				/* parent.$.messager.progress({
    									title : '提示',
    									text : '正在拼命上传文件，请稍候...'
    							}); */
    				$.ajax({
    					url: globalData.server+"orders/uploadOrder",
    					type: 'POST',
    					data: formData,
    					dataType:'json',
    					// 告诉jQuery不要去处理发送的数据
    					processData: false,
    					// 告诉jQuery不要去设置Content-Type请求头
    					contentType: false,
    					beforeSend: function() {
    						console.log("正在拼命上传文件，请稍候...");
    					},
    					success: function(res) {
    						if(res.success==true){
    							layer.msg("上传成功");
    							//parent.$.messager.progress('close');
    							$("#uploadWindow").window('close');	
    							searchOrder(); //查询
    						}else{
    							layer.msg("提示消息","上传失败");
    						}
    					}          
    					
    				});
    			}
    	</script>
