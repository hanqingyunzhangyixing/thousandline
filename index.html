	    //注意：导航 依赖 element 模块，否则无法进行功能性操作
	    layui.use(['element','layer'], function(){
	        var $ = layui.jquery
	            ,element = layui.element;
				var layer=layui.layer;
	 
	        element.on('nav(demo)', function(elem){
				 layer.msg(elem.text());
				 
	            //console.log(elem.getAttribute("meun_id")); //得到当前点击的DOM对象
	            /* var id=$(this).attr("meun_id");
	            if(typeof(id)!="undefined"){
	                console.log('进入方法');
	                element.tabAdd('demo1', {
	                    title: '新选项'+ (Math.random()*1000|0) //用于演示
	                    ,content: '<iframe src="index.html" style="width:100%;height:491px;" scrolling="auto" frameborder="0"></iframe>'
	                    ,id: id//实际使用一般是规定好的id，这里以时间戳模拟下z
	                })
	                element.tabChange('demo1', id);
	            } */
	            });
	        //获取所有的菜单
	        $.ajax({
	            type:"post",
				url:globalData.server+"/modules/getModulesByUserName",
				data:{userName:globalData.getCurUName(),tokenId:globalData.getToken()},
	            dataType:"json",
	            success:function(data){
	                //先添加所有的主材单
	                $.each(data,function(i,obj){
	                    var content='<li>';
	                    content+='<a href="javascript:;"><i class="iconfont">&#xe726;</i><cite>'+obj.meunTitle+'</cite><i class="iconfont nav_right">&#xe697;</i></a>';
	                    //这里是添加所有的子菜单
	                    content+=loadchild(obj);
	                    content+='</li>';
	                    $("#nav").append(content);
	                });
	                element.init();
	            },
	            error:function(jqXHR){
	                alert("发生错误："+ jqXHR.status);
	            }
	        });
	 
	        //组装子菜单的方法
	           function loadchild(obj){
	            if(obj==null){
	                return;
	            }	 
	            var content='';
	            if(obj.childrenList!=null && obj.childrenList.length>0){
	                content+='<ul class="sub-menu">';
	            }else{
	                content+='</ul>';
	            }
	            if(obj.childrenList!=null && obj.childrenList.length>0){
	                $.each(obj.childrenList,function(i,note){
	                    content+='<li>';
	                    content+='<a _href="'+note.meunUrl+'"><i class="iconfont">&#xe6a7;</i><cite>'+note.meunTitle+'</cite></a>';
	                    if(note.childrenList==null){
	                        return ;
	                    }
	                    content+=loadchild(note);
	                    content+='</li>';
	                });
	                content+='</ul>';
	            }
	            console.log(content);
	            return content;
	        }
	    }); 
	</script>
