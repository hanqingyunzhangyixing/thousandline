<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
	<script type="text/javascript" src="../js/global.js"></script>
  </head>
  
<script type="text/javascript">
		    layui.use(['form','layer'], function(){
		        $ = layui.jquery;
		      var form = layui.form,
		   		  layer = layui.layer;
		      //监听提交
		      form.on('submit(add)',function(data){
		   			$.post(globalData.server+"drivers/insertDriver",$("#driverAdd").serialize(),function(res){
		   			    if(res==true){
		   					console.log(data);
		   					//发异步，把数据提交给php
		   					layer.alert("增加成功", {icon: 6},function () {
		   					    // 获得frame索引
		   					    var index = parent.layer.getFrameIndex(window.name);
		   					    //关闭当前frame
		   					    parent.layer.close(index);
		   						parent.location.reload();
		   					});
		   			    }else{
		   			        console.log(data);
		   			        //发异步，把数据提交给php
		   			        layer.alert("增加失败", {icon: 5},function () {
		   			            // 获得frame索引
		   			            var index = parent.layer.getFrameIndex(window.name);
		   			            //关闭当前frame
		   			            parent.layer.close(index);
		   			        });
		   			    }
		   			},'json');
		   			return false;
		      }); 
		    });
		</script>
	<body>
		<div class="x-body">
		       <form class="layui-form" id="driverAdd">
			  <div class="layui-form-item">
			      <label for="driverName" class="layui-form-label">
			          <span class="x-red">*</span>司机姓名
			      </label>
			      <div class="layui-input-inline">
			          <input type="text" id="driverName" name="driverName" required="required"
			          autocomplete="off" class="layui-input">
			      </div>
			  </div>
			  <div class="layui-form-item">
			      <label for="driverSex" class="layui-form-label">
			          <span class="x-red">*</span>司机性别
			      </label>
			      <div class="layui-input-inline">
			          <select id="driverSex" name="driverSex" class="valid">
			            <option value="男">男</option>
			            <option value="女">女</option>
			          </select>
			      </div>
			  </div>
			  <div class="layui-form-item">
			      <label for="driverAge" class="layui-form-label">
			          <span class="x-red">*</span>司机年龄
			      </label>
			      <div class="layui-input-inline">
			          <input type="text" id="driverAge" name="driverAge" required="required"
			          autocomplete="off" class="layui-input">
			      </div>
			  </div>
			  <div class="layui-form-item">
			      <label for="identityCard" class="layui-form-label">
			          <span class="x-red">*</span>证件号
			      </label>
			      <div class="layui-input-inline">
			          <input type="text" id="identityCard" name="identityCard" required="required"
			          autocomplete="off" class="layui-input">
			      </div>
			  </div>
			  <div class="layui-form-item">
			      <label for="driverTime" class="layui-form-label">
			          <span class="x-red">*</span>司机驾龄
			      </label>
			      <div class="layui-input-inline">
			          <input type="text" id="driverTime" name="driverTime" required=""
			          autocomplete="off" class="layui-input">
			      </div>
			  </div>
			  <div class="layui-form-item">
			      <label for="driverLevel" class="layui-form-label">
			          驾驶证级别
			      </label>
			      <div class="layui-input-inline">
			          <input type="text" id="driverLevel" name="driverLevel" 
			          autocomplete="off" class="layui-input">
			      </div>
			  </div>
			<div class="layui-input-inline">
			    <label class="layui-form-label" for="workStatus">工作状态</label>
			    <div class="layui-input-inline">
			        <select id="workStatus" name="workStatus">
			            <option value="">请选择状态</option>
			            <option value="0">未运货</option>
			            <option value="1">运货中</option>
						<option value="2">休息</option>
						<option value="3">请假</option>
			        </select>
			    </div>
			</div>
			  <div class="layui-form-item">
			      <label for="L_repass" class="layui-form-label">
			      </label>
			      <button  class="layui-btn" lay-filter="add" lay-submit="" type="submit">
			          增加
			      </button>
			  </div> 
		     </form>
		   </div>
	</body>
</html>
