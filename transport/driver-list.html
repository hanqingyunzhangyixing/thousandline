<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/global.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/loginFilter.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
    <link rel="stylesheet" href="../js/easyui/themes/bootstrap/easyui.css" type="text/css" />
  </head>
  <script type="text/javascript">
    $(function() {
      searchDrivers();
    })

    function searchDrivers() {
      $("#driverInfo").datagrid({
        method: 'post',
        url: globalData.server + 'drivers/findAll'//调用数据接口
      });
    }
	
	/* 按钮 */
	function anniu(value, row, index){
		return "<a onclick='member_stop(this,'10001')' href='javascript:;' title='启用'> <i class='layui-icon'>&#xe601;</i> </a>"
              +"<a title='编辑'  onclick='x_admin_show('编辑','member-edit.html',600,400)' href='javascript:;'> <i class='layui-icon'>&#xe642;</i> </a>"
               +"<a onclick='x_admin_show('修改密码','member-password.html',600,400)' title='修改密码' href='javascript:;'> <i class='layui-icon'>&#xe631;</i> </a>"
              +" <a title='删除' onclick='member_del(this,'要删除的id')' href='javascript:;'> <i class='layui-icon'>&#xe640;</i> </a>";
	}
  </script>
  <body>
	  <div class="x-body">
	     <div class="layui-row">
	          <form class="layui-form layui-col-md12 x-so">
	            <input class="layui-input" placeholder="开始日" name="start" id="start">
	            <input class="layui-input" placeholder="截止日" name="end" id="end">
	            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
	            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;" href="javascript:location.replace(location.href);" title="刷新">
				  <i class="layui-icon" style="line-height:30px">ဂ</i></a>
	          </form>
	        </div>
	        <xblock>
	          <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
	          <button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
	        </xblock>
  <div class="easyui-layout" id="productImgs_list" style="height: 650px;">
    <table id="driverInfo" class="easyui-datagrid" title="司机信息" data-options="rownumbers:true,height:'60%',fitColumns:true,pageSize:5,singleSelect:true,collapsible:true,pagination:true,pageList:[5,10,20],toolbar:'#datagridBtn'">
      <thead>
      <tr>
       <th data-options="field:'id',width:100,align:'center'"hidden="true"></th>
       <th data-options="field:'driverName',title:'司机姓名',width:130,align:'center'"></th>
       <th data-options="field:'driverSex',title:'司机性别',width:120,align:'center'"></th>
       <th data-options="field:'driverAge',title:'司机年龄',width:160,align:'center'"></th>
       <th data-options="field:'identityCard',title:'证件号码',width:160,align:'center'"></th>
       <th data-options="field:'images',title:'头像',width:120,align:'center'"></th>
       <th data-options="field:'driverTime',title:'司机驾龄',width:160,align:'center'"></th>
       <th data-options="field:'driverLevel',title:'驾驶证级别',width:160,align:'center'"></th>
       <th data-options="field:'idSignIn',title:'是否签到',width:120,align:'center'"></th>
       <th data-options="field:'workStatus',title:'工作状态',width:140,align:'center'"></th>
       <th data-options="field:'caozuo',title:'操作',width:120,align:'center',formatter: anniu"></th>
      </tr>
      </thead>
    </table>
  </div>
  </div>
  </body>

</html>
